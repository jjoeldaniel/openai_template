{% extends "template.html" %}
{% block content %}
<h3>Let's see what you uploaded!</h3>

<style>
.split_container {
  display: flex;
  flex-direction: row;
}
.diff {
  padding-left: 50px;
}
</style>

<p><strong>File Name:</strong> {{ file_name }}</p>
<div class="split_container">
  <div class="container">
    <h5>Content:</h5>

    <p>{{ content }}</p>
  </div>
  <div class="container diff">
    <h5>GPT Output:</h5>
  </div>
</div>
{% endblock %}
